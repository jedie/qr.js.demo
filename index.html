<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>qr.js - DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>qr.js - DEMO</h1>
        <noscript><h3>Please enable JavaScript!</h3></noscript>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <p>Just enter something:</p>
            <textarea id="input" rows="10" cols="30">https://github.com/neocotic/qr.js</textarea>
        </div>
        <div class="col-sm-4">
            <p>generated QR code via JavaScript:</p>
            <canvas id="qr-code"></canvas>
        </div>
        <div class="col-sm-4">
            <p>Links:</p>
            <ul>
                <li>
                    <a href="https://github.com/neocotic/qr.js">github.com/neocotic/qr.js</a>
                </li>
                <li>
                    <a href="https://github.com/jedie/qr.js.demo">github.com/jedie/qr.js.demo</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./qr.js/qr.min.js"></script>
<!--<script src="./qr.js/qr.js"></script>-->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="qr-demo.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
